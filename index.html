<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light py-5">
  <section id="setting">
    <div class="settings-container bg-white w-50 mx-auto shadow rounded">
      <h1 class="text-spec text-center py-5 border-bottom">Setting Your Quiz</h1>
      <div class="p-4">
        <div class="form-group mb-3">
          <label for="category" class="text-spec mb-1">Category</label>
          <select name="category" id="category" class="form-select">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="15">Video Games</option>
            <option value="23">History</option>
            <option value="21">Sports</option>
            <option value="18">Science: Computers</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="difficulty" class="text-spec"> Difficulty</label>
          <div class="form-check" id="difficulty">

            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy" checked>
              Easy
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
              Medium
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
              Hard
            </label>
          </div>

        </div>
        <div class="form-group mb-3">
          <input type="number" placeholder="Number Of questions" class="form-control" id="numberOfQuestions">
        </div>
        <button id="startBtn" class="btn bg-spec text-white rounded-pill py-2 px-4 mt-4 ms-auto d-block">Start</button>
      </div>
    </div>
  </section>
  <section id="quiz">
    <div class="quiz-container bg-white w-50 shadow rounded m-auto">
      <div class="header-quiz pt-5 pb-3 bg-light border-bottom">
        <h1 class="text-center text-spec mb-4">Quiz</h1>
        <div class="d-flex justify-content-between align-items-center mx-3">
          <span id="correct" class="rounded text-white p-2"></span>
          <span class="bg-spec rounded-pill text-white p-2 d-block ms-auto" style="width: fit-content;"><span id="numOfCurrentQuestion"></span> of <span id="numsOfQuastions"></span>
            Questions</span>
        </div>

      </div>
      <div class="p-4 pb-2 text-spec">
        <h5 class="d-inline">Q:</h5>
        <h5 class="d-inline" id="question"></h5>
        <div id="rowAnswer" class="mt-3">
        </div>
        <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
        <button class="btn py-2 px-4 bg-spec rounded-pill text-white d-block ms-auto my-4" id="next">Submit</button>
      </div>
    </div>
  </section>
  <section id="finish">
    <div class="finish-container bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
      <h1 class="text-spec py-5 bg-light border-bottom">Fininsh</h1>
      <div class="p-4">
        <h5 class=" text-spec">score</h5>
        <h4 class=" text-spec" id="score"></h4>
        <button class="btn py-2 px-4 bg-spec rounded-pill text-white d-block ms-auto my-4" id="tryAgain">Try Again?</button>
      </div>
    </div>
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
